<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - MGMODS</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/admin.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <a href="/" class="back-link">Back to Home</a>
  </header>
  <div id="login-form">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
  </div>
  <div id="admin-content" style="display: none;">
    <div style="text-align:center;margin-bottom:12px;"><button id="logout-btn" class="btn-animated">Logout</button></div>
    <form id="upload-form">
      <input type="text" name="name" placeholder="Mod Name" required>
      <textarea name="description" placeholder="Description" required></textarea>
      <input type="file" name="file" id="file-input" accept=".jar" required>
      <div class="upload-controls">
        <button type="submit" class="btn-animated" id="upload-btn">Upload Mod</button>
        <div class="progress-wrapper" aria-hidden="true">
          <div class="progress-bar" id="upload-progress" style="width:0%"></div>
          <div class="progress-text" id="upload-percent">0%</div>
        </div>
      </div>
    </form>
    <div id="mod-list"></div>
  </div>
  <script src="/admin.js"></script>
</body>
</html>
